<script>
	var displayVal=0;

	//this is first operand

	var result;

function calculate(operand)
{
	/*debugger;*/
	displayVal+=operand;
document.getElementById("edu").value=displayVal;
 }
//function for evaluation
function operation(operator){
	console.log(previousVal);
	switch(opt){
		case'+':
		result=parseInt(parseInt(previousVal) + parseInt(displayVal));
		document.getElementById("edu").value=result;
		break;
		case'-':
		result=parseInt(parseInt(previousVal) - parseInt(displayVal));
		document.getElementById("edu").value=result;
		break;
		case'/':
		result=parseInt(parseInt(previousVal) / parseInt(displayVal));
		document.getElementById("edu").value=result;

		break;
}
